<html>

<head>
    <title>Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        body {
            min-width:300px;
            min-height:250px;
        }
    </style>
</head>

<body class="bg-body-tertiary">
<nav class="navbar border-bottom shadow-sm" style="background: #08B3C8 ">
    <div class="container-fluid">
        <div class="row">
            <div class="col-5">
                <img src="img/icon.png" width="85px" class="">
            </div>
            <div class="col-5 mt-2">
                <p class="fw-bold text-light fs-2">MoKlock</p>
            </div>
        </div>

    </div>
</nav>
<div class="container mt-3">
    <div class="row">

        <div class="col-8">
            <div class="input-group input-group-sm">
                <span class="input-group-text">arriver</span>
<!--                <input type="text" class="form-control" id="input-arrive">-->
                <input type="text" class="form-control" placeholder="HH" id="input-hour">
                <input type="text" class="form-control" placeholder="mm" id="input-minutes">
            </div>


            <button type="button" class="btn btn-primary my-3" id="BtnRun">Calculer</button>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="input-depart">depart</span>
                <input type="text" class="form-control" id="inputGo" disabled>
            </div>
        </div>

        <div class="col-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-7h" value="7.00">
                <label class="form-check-label" for="radio-7h">
                    7H00
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-7h30" value="7.30">
                <label class="form-check-label" for="radio-7h30">
                    7H30
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-7h48" value="7.48">
                <label class="form-check-label" for="radio-7h48">
                    7H48
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-8h20" value="8.20">
                <label class="form-check-label" for="radio-8h20">
                    8H20
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-8h40" value="8.40">
                <label class="form-check-label" for="radio-8h40">
                    8H40
                </label>
            </div>
        </div>

    </div>
</div>

    <script type="text/javascript" src="test.js"></script>
</body>
</html>
